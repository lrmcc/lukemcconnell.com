<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="./images/svgs/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"

    <title>Luke McConnell</title>

<body>


    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="https://lukemcconnell.com/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="images/svgs/logo.svg" class="me-2" width="40" height="32" role="img" aria-label="logo" />

            </div>
        </div>

    <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="container" style="max-width: 100%; min-height: 100vh;">
            <img class="d-block mx-auto mb-4" src="images/svgs/cloud-light.svg" alt="DevSecOps Cloud Logo"

            <h1 class="display-5 fw-bold text-white" style="color: var(--off-white);">404 Error</h1>
            <div class="col-lg-6 mx-auto">
                <p class="fs-5 mb-4" style="color: var(--lighter-gray);">Please try again or visit our home page at <a href="https://lukemcconnell.com/">lukemcconnell.com</a></p>
            </div>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"

    <script src="js/utils.js" defer></script>
